<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png" alt="Search icon"></button>
        </div>
    </div>
    <div class="weather">
        <img src="rain.png" alt="Weather icon" class="weather-icon">
        <h1 class="temp">40Â°F</h1>
        <h2 class="city">Washington, D.C</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="Humidity icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            <div class="col">
                <img src="wind.png" alt="Humidity icon">
                <div>
                    <p class="wind">10 MPH</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "f9fa1cebb43475820431500a74d98203";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&q=London";
        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + " ";
            document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
            document.querySelector(".wind").innerHTML = data.wind.speed + " mph";
        }   
        checkWeather();
    </script>
</body>
</html>
